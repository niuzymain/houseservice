<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>user</title>
    <link href="../resources/css/user/evaluate.css" rel="stylesheet">
    <!--///////////////////////////////////////////////////SUI CDN/////////////////////////////////////////////////////-->
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
<h1>评价</h1>
<div id="evaluate" class="form-inline sui-form">
    <div id="context">
        <textarea rows="3" placeholder="给点评价吧"></textarea>
    </div>

    <div id="score">
        您的评分是：
        <select>
            <option value="-1">请选择</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        分
    </div>

    <div id="operate">
        <a href="javascript:void(0);" class="sui-btn btn-bordered btn-xlarge btn-primary" id="back">返回</a>
        <a href="javascript:void(0);" class="sui-btn btn-bordered btn-xlarge btn-primary" id="submit">提交</a>
    </div>
</div>
<script type="text/javascript" src="../resources/js/user/evaluate.js"></script>
<script type="text/javascript" src="../resources/js/common/util.js"></script>
</body>
</html>
