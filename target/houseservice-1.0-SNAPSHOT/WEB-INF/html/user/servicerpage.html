<div id="condition">
    <div id="conditionselect">
        <span>城市:</span>
        <select class="citys">
            <option value="-1">不限</option>
        </select>
        <span>地区:</span>
        <select class="locals">
            <option value="-1">不限</option>
        </select>
        <span>年龄:</span>
        <select class="age">
            <option value="-1">不限</option>
            <option value="20">20-29</option>
            <option value="30">30-39</option>
            <option value="40">40-49</option>
            <option value="50">50以上</option>
        </select>
        <span>性别:</span>
        <select class="sex">
            <option value="-1">不限</option>
            <option value="1">男</option>
            <option value="2">女</option>
        </select>
        <span>薪资:</span>
        <select class="price">
            <option value="-1">不限</option>
            <option value="2999">3000以下</option>
            <option value="3000">3000-3999</option>
            <option value="4000">4000-4999</option>
            <option value="5000">5000-5999</option>
            <option value="6000">6000-6999</option>
            <option value="7000">7000以上</option>
        </select>

        <span>服务类别:</span>
        <select class="type">
            <option value="-1">不限</option>
        </select>
        <span>学历:</span>
        <select class="degree">
            <option value="-1">不限</option>
        </select>
        <span>工作经验:</span>
        <select class="experience">
            <option value="-1">不限</option>
            <option value="3">3个月以上</option>
            <option value="6">半年以上</option>
            <option value="12">1年以上</option>
            <option value="24">2年以上</option>
            <option value="36">3年以上</option>
        </select>

    <div id="showcondition">
        <span>筛选条件：</span>
        <a id="search" href="#" class="sui-btn btn-primary">查找服务人员</a>
        <ul class="sui-tag">
            <li class="area-select"></li>
            <li class="age-select"></li>
            <li class="sex-select"></li>
            <li class="price-select"></li>
            <li class="type-select"></li>
            <li class="degree-select"></li>
            <li class="experience-select"></li>
            <li class="score-select"></li>
        </ul>
    </div>
