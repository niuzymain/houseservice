<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>servicer</title>
    <!--/////////////////////////////////////////////////Amaze UI  CDN//////////////////////////////-->
    <link href=" http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.css" rel="stylesheet">
    <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
</head>
<body>
<header class="am-topbar">
    <h1 class="am-topbar-brand">
        <a href="#">欢迎服务人员</a>
    </h1>
    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li><a href="/servicer/reserve">业务查询</a></li>
            <li><a href="/servicer/evaluate">历史评价</a></li>
            <li><a href="/servicer/message">消息中心</a></li>
            <li class="am-active"><a href="#">个人信息</a></li>
        </ul>
        <div class="am-topbar-right">
            <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
                <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle"
                        data-am-dropdown-toggle>其他 <span class="am-icon-caret-down"></span></button>
                <ul class="am-dropdown-content">
                    <li><a href="/servicer/editinfo">基本信息修改</a></li>
                    <li><a href="#">定级标准</a></li>
                </ul>
            </div>
        </div>

        <div class="am-topbar-right">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" id="logout">退出登录</button>
        </div>
    </div>
</header>
<div id="info" class="first">
    <div class="am-g">
        <div class="am-u-sm-4" id="img">
            <img class="am-thumbnail" src="" alt="图片错误"/>
        </div>
    </div>
    <p class="status"><span class="c-status">审核状态：</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="w-status">当前状态：</span>
    </p>
    <p class="name">姓名：</p>
    <p class="idnum">身份证：</p>
    <p class="age">年龄：</p>
    <p class="sex">性别：</p>
    <p class="phone">电话：</p>
    <p class="degree">学历：</p>
    <p class="type">服务类型：</p>
    <p class="experience">工作经验：</p>
    <p class="salary">个人薪资：</p>
    <p class="area">工作区域：</p>
    <p class="lastedittime">修改时间：</p>
    <p class="file">审核文件：</p>
    <p class="des">描述：</p>
    <button type="button" class="am-btn am-btn-primary" id="modify">点击修改</button>
</div>
<script type="text/javascript" src="../resources/js/servicer/displayinfo.js"></script>
<script type="text/javascript" src="../resources/js/common/util.js"></script>
</body>
</html>
