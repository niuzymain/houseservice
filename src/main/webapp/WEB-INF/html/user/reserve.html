<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <!--///////////////////////////////////////////////////SUI CDN/////////////////////////////////////////////////////-->
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>

</head>
<body>
<h1>预约申请</h1>
<div class="sui-form form-horizontal">
    <div class="control-group">
        <label for="inputaddr" class="control-label">详细地址：</label>
        <div class="controls">
            <input type="text" id="inputaddr">
        </div>
    </div>
    <div class="control-group">
        <label for="inputphone" class="control-label">联系方式：</label>
        <div class="controls">
            <input type="text" id="inputphone">
        </div>
    </div>
    <div class="control-group">
        <label for="inputdes" class="control-label">备注：</label>
        <div class="controls">
            <textarea id="inputdes" placeholder="这里是备注"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button type="submit" class="sui-btn btn-primary" id="back">返回</button>
        </div>
        <div class="controls">
            <button type="submit" class="sui-btn btn-primary" id="submit">提交</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../resources/js/common/util.js"></script>
<script type="text/javascript" src="../resources/js/user/reserve.js"></script>
</body>
</html>
