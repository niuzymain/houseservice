</head>

<body>
<div class="header" id="head">
    <div class="title">用户登录系统</div>
</div>

<div class="wrap" id="wrap">
    <div class="logGet">
        <!-- 头部提示信息 -->
        <div class="logD logDtip">
            <p class="p1">登录</p>
        </div>
        <!-- 输入框 -->
        <div class="lgD">
            <input type="text" placeholder="这里是用户名" id="username">
        </div>
        <div class="lgD">
            <input type="password" id="password" placeholder="这里是密码">
        </div>
        <div class="lgC">
            <input type="text" id="checkcode" placeholder="验证码">
            <img id="checkcodeimg" alt="点击更换" title="点击更换" onclick="changecode(this)"
                 src="../checkcode"> <!--路由到验证码servlet-->
        </div>
        <div class="logC">
            <a href="#" id="submit" class="sui-btn btn-bordered btn-xlarge btn-primary">登陆</a>
            <a href="/user/register" id="register" class="sui-btn btn-bordered btn-xlarge btn-primary">注册</a>
        </div>
    </div>
</div>


<div class="footer" id="foot">
    <div class="copyright">
        <p>Copyright © xxxxxxxxxx.</p>
        <div class="img">
           <span>联系邮箱：xxxxxxxx@xxx.com</span>
        </div>

        <div class="img">
            <span>联系地址：BJUT</span>
        </div>

        <div class="img">
            <span>联系电话：11111111111</span>
        </div>
    </div>
</div>
